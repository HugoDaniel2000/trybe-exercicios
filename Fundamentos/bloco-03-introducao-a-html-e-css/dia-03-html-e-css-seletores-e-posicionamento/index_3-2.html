<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet"  href="style_3-2.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="vermelho">
    <h3 class="tag-h3">Vermelho</h3>
  </div>
  <div class="amarelo">
    <h3>Amarelo</h3>
  </div>
  <div class="laranja">
    <h3 class="impar">Laranja</h3>
  </div>
  <div class="preto">
    <h3>Preto</h3>
  </div>
  <div class="verde">
    <h3 class="impar">Verde</h3>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
<link rel="stylesheet" href="./node_modules/just-validate/dist/css/justValidateTooltip.css">
  <title>Document</title>
</head>
<body>
  <header class="container mt-4">
    <h1 class='display-5'>Formulário para cadastro de currículo</h1>
    <p class="lead">Preencha os campos abaixo.</p>
  </header>
  <main>
    <form action="" method="POST" class="js-form">
      <div class='container flex-sm-column mt-4'>
        <fieldset>
          <div class='mt-4 input-group'>
            <label class="input-group-text" for="name">Nome:</label>
              <input class='form-control' id="name" name='name' type="text" placeholder="Digite seu nome"  data-validate-field='name'>
          </div>
          <div class='mt-4 input-group'>
            <label class="input-group-text" for="email">E-mail:</label>
              <input class='form-control' id="email" name="email" type="email" placeholder="Digite seu email" data-validate-field="email" >
          </div>  
          <div class='mt-4 input-group'>
            <label class="input-group-text" for="cpf-form">CPF:</label>
              <input class='form-control' id="cpf-form" name="cpf" type="text" placeholder="000.000.000.00" data-validate-field="cpf" >
          </div>  
          <div class=' mt-4 input-group' >
            <label class="input-group-text" for="adress-form">Endereço:</label>
              <input class='form-control' id="adress-form" name="address" type="text" placeholder="Digite seu endereço"" data-validate-field="address" >
          </div>  
          <div class='mt-4 input-group'>  
            <label class="input-group-text" for="city-form">Cidade:</label>
              <input class='form-control' id="city-form" name="city" type="text" placeholder="Digite sua cidade" data-validate-field="city" >
          </div>  
          <div class='input-group mt-4'>  
            <label class="input-group-text" for="state-options">Estados: </label>
              <select class='form-select'name="states" id="state-options" data-validate-field="states" >
                <option disabled selected value>Selecione seu estado</option>
              </select>
          </div>  
          <div class='flex-sm-column mt-4 input-group'>
            <p>Tipo de imóvel</p>
            <label class="form-check-label" for="tipo-form">
              <input  class='form-check-input' type="radio" name="tipo" id="tipo-form" data-validate-field="tipo" >
              <span>Casa</span>
            </label>  
            <label class="form-check-label" for="tipo-form2">
              <input  class='form-check-input' type="radio" name="tipo" id="tipo-form2" data-validate-field="tipo" >
            <span>Apartamento</span> 
            </label>
          </div>  
        </fieldset>
        <fieldset>
          <div class='mt-4 input-group'>
          <label class="input-group-text" for="resume-form">Resumo do currículo: </label>
          <br>
          <textarea class="form-control" name="text" id="resume-form" cols="66" rows="20"0" placeholder="Digite aqui" data-validate-field="text" ></textarea>
        </div>
        <div class='mt-4 input-group'>
          <label class="input-group-text" for="cargo-form">Cargo: </label>
            <input class="form-control" type="text" name="office" id="cargo-form" placeholder="Digite seu cargo" data-validate-field="office" >
        </div>
        <div class='mt-4 input-group'>
          <label class="input-group-text" for="descricao-cargo">Descrição do cargo: </label>
            <input class="form-control" type="text" name='description' id="descricao-cargo"" placeholder="Digite sua descrição" data-validate-field="description" >
        </div>
        <div class='mt-4 input-group'>
          <label class="input-group-text" for="data-form">Data de ínicio: </label>
            <input class="form-control" type="text" class='input-data' name="date" placeholder="dd/mm/aaaa" id="datepicker" data-validate-field="date" >
        </div>
        </fieldset>
        <div class='mt-4' id='button-content'>
        <button class="submit-button btn btn-dark" type="submit">Enviar</button>
        <button class="clear-button btn btn-dark">Limpar</button>
        </div>  
      </div>
    </form>
  </main>
  <script src="./node_modules/just-validate/dist/js/just-validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</body>
</html>

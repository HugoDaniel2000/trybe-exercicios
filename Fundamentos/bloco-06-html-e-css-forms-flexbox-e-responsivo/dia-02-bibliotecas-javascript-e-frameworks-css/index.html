<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <title>Document</title>
</head>
<body>
  <header class="container mt-4">
    <h1 class='display-5'>Formulário para cadastro de currículo</h1>
    <p class="lead">Preencha os campos abaixo.</p>
  </header>
  <main>
    <form id="cv-form">
      <div class='container mt-4'>
        <fieldset>
          <div class='container mt-4'>
            <label class="form-label" for="name-form">Nome:</label>
              <input class='form-control' id="name-form" name='name' type="text" placeholder="Digite seu nome" maxlength="40" riquired>
          </div>
          <div class='container mt-4'>
            <label class="form-label" for="email-form">E-mail:</label>
              <input class='form-control' id="email-form" name="email" type="email" placeholder="Digite seu email" maxlength="50" required>
          </div>  
          <div class='container mt-4'>
            <label class="form-label" for="cpf-form">CPF:</label>
              <input class='form-control' id="cpf-form" name="cpf" type="text" placeholder="Digite seu cpf" maxlength="11" required>
          </div>  
          <div class='container mt-4'>
            <label class="form-label" for="adress-form">Endereço:</label>
              <input class='form-control' id="adress-form" name="adress" type="text" placeholder="Digite seu endereço" maxlength="200" required>
          </div>  
          <div class='container mt-4'>  
            <label class="form-label" for="city-form">Cidade:</label>
              <input class='form-control' id="city-form" name="city" type="text" placeholder="Digite sua cidade" maxlength="28" required>
          </div>  
          <div class='container input-group mb-3 mt-4'>  
            <label class="input-group-text" for="state-options">Estados: </label>
              <select class='form-select'name="state" id="state-options" required>
                <option disabled selected value>Selecione seu estado</option>
              </select>
          </div>  
          <div class='container mt-4'>
            <p>Tipo de imóvel</p>  
            <label class="form-label" for="tipo-form">
              <input type="radio" name="tipo" id="tipo-form" required>
              <span>Casa</span>
            </label>  
            <label class="form-label" for="tipo-form2">
              <input type="radio" name="tipo" id="tipo-form2" required>
            <span>Apartamento</span> 
            </label>
          </div>  
        </fieldset>
        <fieldset>
          <div class='container mt-4'>
          <label class="form-label" for="resume-form">Resumo do currículo: </label>
          <br>
          <textarea class="form-control" name="curriculo" id="resume-form" cols="66" rows="20" maxlength="1000" placeholder="Digite aqui" required></textarea>
        </div>
        <div class='container mt-4'>
          <label class="form-label" for="cargo-form">Cargo: </label>
            <input class="form-control" type="text" name="cargo" id="cargo-form" maxlength="40" placeholder="Digite seu cargo" required>
        </div>
        <div class='container mt-4'>
          <label class="form-label" for="descricao-cargo">Descrição do cargo: </label>
            <input class="form-control" type="text" name='decript-role' id="descricao-cargo" maxlength="500" placeholder="Digite sua descrição" required>
        </div>
        <div class='container mt-4'>
          <label class="form-label" for="data-form">Data de ínicio: </label>
            <input class="form-control" type="text" class='input-data' name="date" placeholder="dd/mm/aaaa" id="datepicker" required>
        </div>
        </fieldset>
        <div class='container mt-4' id='button-content'>
        <button class="submit-button btn btn-dark" type="submit">Enviar</button>
        <button class="clear-button btn btn-dark">Limpar</button>
        </div>  
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="./popup-validation/bin/validation.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
